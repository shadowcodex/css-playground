<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Science Icon</title>
    <style type="text/scss">
        $circlesize: 50px 50px;

        body, html {
            background-color: #131222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            background-image: radial-gradient(circle at 13px 12px, #ffffff 10px, transparent 10px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="icon"></div>
    <script type="text/javascript" src="browser-scss.min.js"></script>
</body>
</html>
